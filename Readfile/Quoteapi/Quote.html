<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Explorer | Inspirational Wisdom</title>
    <link rel="stylesheet" href="Quote.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <h1 class="title">
            <i class="fas fa-quote-left"></i>
            Quote Explorer
          </h1>
          <p class="subtitle">Discover timeless wisdom from great minds</p>
        </div>
      </header>

      <div class="controls-section">
        <div class="search-container">
          <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Search quotes or authors..."
              class="search-input"
            />
          </div>
        </div>
        <div class="action-buttons">
          <button id="loadQuotes" class="btn btn-primary">
            <i class="fas fa-download"></i>
            Load Quotes
          </button>
          <button id="refreshQuotes" class="btn btn-secondary">
            <i class="fas fa-sync-alt"></i>
            Refresh
          </button>
          <button id="clearQuotes" class="btn btn-outline">
            <i class="fas fa-broom"></i>
            Clear
          </button>
        </div>
      </div>

      <div class="message-container">
        <div id="message" class="message"></div>
        <div id="loadingMessage" class="loading-message"></div>
      </div>

      <main class="quotes-section">
        <div id="quotesContainer" class="quotes-grid">
          <div class="welcome-state">
            <i class="fas fa-lightbulb welcome-icon"></i>
            <h3>Welcome to Quote Explorer</h3>
            <p>Click "Load Quotes" to discover inspirational wisdom</p>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-content">
          <p class="footer-text">
            <i class="fas fa-heart"></i>
            Quote Explorer &copy; 2024 | Powered by Inspiration
          </p>
        </div>
      </footer>
    </div>

    <script src="Quote.js"></script>
  </body>
</html>
